<style>

    input{
      display: inline-block;
    }
    
      ul{
        display:flex;
        list-style:none;
        /* justify-content: space-around; */
      }
    
      li{
      margin-left: 20px;
      background-color: antiquewhite;
      }
      li:active{
        background-color: brown;
      }
    
    
    </style>
<body>
    
    <h1>Vueの練習</h1>
    <div id="app">
        <main>
            <input type="text" id='key'>
            <br>
            <textarea  id="memo" cols="30" rows="10"></textarea>
            <ul>
                <li v-on:click='savefunc'>{{save}}</li>
                <li v-on:click='delfunc'>{{del}}</li>
            </ul>  
            
        </main>
          <table id ='list'>
          <!-- ここにリストが表示される -->
          </table>
    </div>

         



 


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
new Vue({
    el:'#app',
    data:{
        save:'保存',
        del:'削除',
    },
    methods: {
        savefunc(){
       // keyとmemoで記入内容取得
        const key = document.querySelector('#key').value;
        const value = document.querySelector('#memo').value;
        const table = document.createElement('tr');
        table.innerHTML= '<th>'+key+'<td>'+value+'</td></th>'
        localStorage.setItem(key, value);
    
        list.appendChild(table);//リストは変数を定義せずとも使用できる（Vueだからなのか？）
        },
        //削除機能
        delfunc(){
            localStorage.clear();  
            list.innerHTML ='';//listタグの中身を空にすることでlist内のタグの記述を消している
        }
    },
})
